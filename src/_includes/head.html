<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>{{ meta.title }}</title>
<link rel="canonical" href="{{ meta.link }}" />
<meta property="og: url" content="{{ meta.link }}" />
<meta name="description" content="{{ meta.description }}" />
<meta property="og:title" content="{{ meta.title }}" />
<meta property="og:site_name" content="Wasatch Maids" />
<meta property="og:description" content="{{ meta.description }}" />
<meta property="og:type" content="article" />
<meta property="og:image" content="{{ meta.socialimage }}" />

<!-- Twitter Card -->
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@wasatchmaids" />
<meta name="twitter:title" content="{{ meta.title }}" />
<meta name="twitter:description" content="{{ meta.description }}" />
<meta name="twitter:image" content="{{ meta.socialimage }}" />

<!--Favicons-->
<link
  rel="icon"
  type="image/png"
  sizes="32x32"
  href="/assets/favicons/favicon-32x32.png"
/>
<link
  rel="icon"
  type="image/png"
  sizes="96x96"
  href="/assets/favicons/favicon-96x96.png"
/>
<link
  rel="icon"
  type="image/png"
  sizes="16x16"
  href="/assets/favicons/favicon-16x16.png"
/>

<!-- CSS -->
<link rel="stylesheet" href="/css/main.css" />
<link rel="stylesheet" href="/css/home.css" />
